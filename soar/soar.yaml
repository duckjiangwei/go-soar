# 线上环境配置

# 测试环境配置
test-dsn:
  user: "root"
  password: 'jw@365039'
  net: tcp
  addr: 175.178.27.35:3306
  schema: "edu_center"
  charset: utf8
  collation: utf8_general_ci
  loc: UTC
  tls: ""
  server-public-key: ""
  maxallowedpacket: 4194304
  params: {}
  timeout: 0
  read-timeout: 0
  write-timeout: 0
  allow-native-passwords: true
  allow-old-passwords: false
  disable: false
# 是否允许测试环境与线上环境配置相同  
allow-online-as-test: true
# 是否清理测试时产生的临时文件
drop-test-temporary: true
cleanup-test-database: false
# 语法检查小工具
only-syntax-check: false
sampling-statistic-target: 100
sampling: false
sampling-condition: ""
profiling: true
trace: false
explain: true
delimiter: ;
# 日志级别，[0:Emergency, 1:Alert, 2:Critical, 3:Error, 4:Warning, 5:Notice, 6:Informational, 7:Debug]
log-level: 7
# log-output: E:\soar\soar.log
# 优化建议输出格式
report-type: html
report-css: ""
report-javascript: ""
report-title: SQL优化分析报告
markdown-extensions: 94
markdown-html-flags: 0
ignore-rules:
- COL.011
rewrite-rules:
- delimiter
- orderbynull
- groupbyconst
- dmlorderby
- having
- star2columns
- insertcolumns
- distinctstar
blacklist: ""
max-join-table-count: 1
max-group-by-cols-count: 2
max-distinct-count: 2
max-index-cols-count: 1
max-text-cols-count: 2
max-total-rows: 9999999
max-query-cost: 9999
spaghetti-query-length: 2048
allow-drop-index: false
max-in-count: 10
max-index-bytes-percolumn: 767
max-index-bytes: 3072
allow-charsets:
- utf8
- utf8mb4
allow-collates: []
allow-engines:
- innodb
max-index-count: 2
max-column-count: 5
max-value-count: 100
index-prefix: idx_
unique-key-prefix: uk_
max-subquery-depth: 5
max-varchar-length: 1024
column-not-allow-type:
- boolean
min-cardinality: 0
explain: true
explain-sql-report-type: pretty
explain-type: extended
explain-format: traditional
explain-warn-select-type:
- ALL
- SIMPLE
explain-warn-access-type:
- ALL
explain-max-keys: 3
explain-min-keys: 0
explain-max-rows: 10000
explain-warn-extra:
- Using temporary
- Using filesort
explain-max-filtered: 100
explain-warn-scalability:
- O(n)
show-warnings: false
show-last-query-cost: false
query: ""
list-heuristic-rules: false
list-rewrite-rules: false
list-test-sqls: false
list-report-types: false
verbose: false
dry-run: true
max-pretty-sql-length: 1024